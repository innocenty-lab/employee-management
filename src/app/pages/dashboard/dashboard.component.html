<mat-toolbar class="d-flex justify-content-between px-5">
  <span>{{title}}</span>
  <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
</mat-toolbar>

<div class="container">
  <button mat-raised-button color="primary" class="mt-4" (click)="onOpenDialog()">Add Employee</button>

  <mat-form-field class="mt-4">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="onApplyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <!-- First Name Column -->
<!--      <ng-container matColumnDef="firstName">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>-->
<!--        <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>-->
<!--      </ng-container>-->

      <!-- Last Name Column -->
<!--      <ng-container matColumnDef="lastName">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>-->
<!--        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>-->
<!--      </ng-container>-->

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Birth Date Column -->
<!--      <ng-container matColumnDef="birthDate">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date</th>-->
<!--        <td mat-cell *matCellDef="let row"> {{row.birthDate | date}} </td>-->
<!--      </ng-container>-->

      <!-- Basic Salary Column -->
      <ng-container matColumnDef="basicSalary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Basic Salary</th>
        <td mat-cell *matCellDef="let row"> {{row.basicSalary | currency:'IDR': 'symbol-narrow'}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <!-- Group Column -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group</th>
        <td mat-cell *matCellDef="let row"> {{row.group}} </td>
      </ng-container>

      <!-- Description Column -->
<!--      <ng-container matColumnDef="description">-->
<!--        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>-->
<!--        <td mat-cell *matCellDef="let row"> {{row.description}} </td>-->
<!--      </ng-container>-->

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let row" class="d-flex flex-row">
          <button mat-fab color="primary" (click)="onDetailEmployee(row)">
            <mat-icon>file_open</mat-icon>
          </button>
          <button mat-fab color="accent" class="detail-btn" (click)="onEditEmployee(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-fab color="warn" (click)="onDeleteProduct(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
