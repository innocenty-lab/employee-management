<div class="h-100 d-flex align-items-center justify-content-center">
  <mat-card class="p-4">
    <mat-card-title class="m-auto mb-4">{{title}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100 mt-1">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="name@example.com"
            type="email"
            class="form-control {{ isFieldValid(field.EMAIL) }}"
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 mt-1">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            placeholder="Password"
            class="form-control {{ isFieldValid(field.PASSWORD) }}"
            [type]="showPassword ? 'text' : 'password'"
          >
        </mat-form-field>
        <div class="mb-3 mt-2 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            (click)="onShowPassword()"
          />
          <label class="form-check-label" for="exampleCheck1">{{ showPassword ? "Hide" : "Show" }} Password</label>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="!loginForm.valid"
              (click)="onSubmit()">SignIn
      </button>
    </mat-card-actions>
  </mat-card>
</div>
